<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>sort catergories</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>

			section{
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(15em, 1fr));
				grid-gap: .5em;
			}

			section h2{
				grid-column: 1/-1;
			}

			article{
				background: #cde;
			}

			article:nth-child(even){
				background: #abc;
			}
			img{
				width: 100%;
			}
			nav a{
				padding: 1em;
			}
			.hide{
				display: none;
			}
		</style>
	</head>
	<body>

		<nav>
			<a href="#">All</a>
		</nav>

		<h1>A list of stuff</h1>
		<main></main>
		<template>
			<article>
				<img alt="product image">
				<h2>Product name</h2>
				<p>Description</p>
			</article>
		</template>
		<script src="sort_catergories.js"></script>
	</body>
</html>
