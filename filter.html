<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			main{
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(15em, 1fr));
				grid-gap: .5em;
			}
			article{
				background: #cde;
			}

			article:nth-child(even){
				background: red;
			}
			img{
				width: 100%;
			}
		</style>
	</head>
	<body>
	<nav>
		<button id="all">Show all</button>
		<button id="starter">Starters</button>
		<button id="main">Main</button>
		<button id="desert">Desserts</button>
	</nav>
		<h1>A list of food</h1>
		<main></main>
		<template>
			<article>
				<img alt="product image">
				<h2>Product name</h2>
				<p>Description</p>
			</article>
		</template>
		<script src="filter.js"></script>
	</body>
</html>
