<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Sort and filter</title>
		<style>
			section{
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(15em, 1fr));
				grid-gap: .5em;
			}
			section h1{
				grid-column: 1/-1;
			}
			article{
				background: #cde;
				padding: 1em;
			}
			nav a{
				padding: 1em;
			}
		</style>
	</head>
	<body>
		<nav>
			<a href="#" id="alcoB">Alcohol</a>
			<a href="#" id="dessertB">Dessert</a>
		</nav>
		<main></main>
		<script>
			const catLink = "http://kea-alt-del.dk/t5/api/categories";
			const pListLink = "http://kea-alt-del.dk/t5/api/productlist";
			const main = document.querySelector("main");
			const nav = document.querySelector("nav");
			const alcoB = document.querySelector("#alcoB");
			const dessertB = document.querySelector("#dessertB");
			let pList = [];
			let sublist = [];

			dessertB.addEventListener("click", ()=>{
				main.textContent="";
				sort("category", "dessert");
			});

			alcoB.addEventListener("click", ()=>{
				main.textContent="";
				sort("alcohol");
			});

			fetch(pListLink).then(result=>result.json()).then(data=>save(data));

			function save(data){
				pList = data;
				fetch(catLink).then(result=>result.json()).then(data=>data.forEach(elm=>{
					const a = document.createElement("a");
					a.href = "#";
					a.textContent = elm;
					a.addEventListener("click", event=>{
						main.textContent="";
						sort("category", elm)
						console.log(event.target.textContent);
					});
					nav.appendChild(a);
					sort("category", elm);
				}));
			}

			function sort(prop, myfilter){
				const h1 = document.createElement("h1");
				h1.textContent = myfilter;
				const section = document.createElement("section");
				section.appendChild(h1);
				if(myfilter){
					sublist = pList.filter(product=>product[prop] == myfilter);
				}else{
					sublist = pList.filter(product=>product[prop]);
				}
				sublist.forEach(product=>{
					const article = document.createElement("article");
					article.textContent = product.name;
					section.appendChild(article);
				});
				main.appendChild(section);
			};
		</script>
	</body>
</html>
