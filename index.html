<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			section{
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(15em, 1fr));
				grid-gap: .5em;
			}
			article{
				background: #cde;
			}

			article:nth-child(even){
				background: #9ab;
			}
			img{
				width: 100%;
			}
			nav a, main h2{
				text-transform: capitalize;
				padding: .5em;
			}
			.hide{
				display: none;
			}
			main h2{
				grid-column: 1/-1;
			}
		</style>
	</head>
	<body>
        <nav>
        	<a href="#" id="all">All</a>
        </nav>
		<h1>A list of stuff</h1>
		<main></main>
		<template>
			<article>
				<img alt="product image">
				<h2>Product name</h2>
				<p>Description</p>
			</article>
		</template>
		<script src="filter_and_cat_sorting.js"></script>
	</body>
</html>
