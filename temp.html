<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			main{
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(15em, 1fr));
				grid-gap: .5em;
			}
			article{
				background: #cde;
        position:relative;
			}

			article:nth-child(even){
				background: red;
			}
			img{
				width: 100%;
			}
      .price, .discountprice {
        position: absolute;
        top:0;
        margin:0;
        padding: 0.5em;

        background: #ccc;
      }
      .price {
        left:0;
      }
      .discountprice {
        right:0;
        background: yellowgreen;
      }
      .hide {

        display: none;
      }
      .strike {
        text-decoration: line-through;
      }
		</style>
	</head>
	<body>
		<h1>A list of stuff</h1>
		<main></main>
		<template>
			<article>
				<img alt="product image">
				<h2>Product name</h2>
				<h3 class="price"><span>PRICE</span>,-</h3>
				<h3 class="discountprice hide"><span>PRICE</span>,-</h3>
				<p>Description</p>
			</article>
		</template>
		<script src="temp.js"></script>
	</body>
</html>
